name: CI/CD pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

env:
  IMAGE_NAME: caroleloop/oc_lettings_site

jobs:
  test:
    name: Test, lint & coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage flake8
          # add requirements install as needed
          pip install -r requirements.txt

      - name: Lint
        run: |
          flake8 .

      - name: Load .env and Run tests & check coverage
        run: |
          echo "Loading environment variables from .env..."
          export $(grep -v '^#' .env | xargs)
          echo "SECRET_KEY is set for CI"
          ./check_coverage.sh

  build_and_push:
    name: Build, tag and push Docker image
    needs: test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - run: echo "Username is ${{ secrets.DOCKERHUB_USERNAME }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "sha=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push image
        run: |
          IMAGE=${IMAGE_NAME}:${{ steps.vars.outputs.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          # tag 'latest' optional
          docker tag $IMAGE ${IMAGE_NAME}:latest
          docker push ${IMAGE_NAME}:latest

      - name: Set output image
        id: setimage
        run: echo "image=${IMAGE_NAME}:${{ steps.vars.outputs.sha }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Render
    needs: build_and_push
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy (using API)
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          IMAGE: ${{ needs.build_and_push.outputs.image }}
        run: |
          # Ex: trigger render deploy via API
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"clearCache\":true}"
    outputs:
      image: ${{ steps.setimage.outputs.image }}
